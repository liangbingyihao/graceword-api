tags:
  - 收藏
summary: 切换收藏状态
description: |
  切换指定消息的收藏状态（已收藏→未收藏，未收藏→已收藏）
  
  ## 功能说明
  - 如果消息已收藏，则取消收藏
  - 如果消息未收藏，则添加收藏
  - 支持用户消息和AI消息
  - 需要JWT认证

operationId: toggleFavoriteStatus
consumes:
  - application/json
produces:
  - application/json

parameters:
  - in: header
    name: Authorization
    required: true
    schema:
      type: string
    description: JWT token

  - in: body
    name: body
    required: true
    schema:
      type: object
      required: [message_id, content_type]
      properties:
        message_id:
          type: integer
          example: 12345
        content_type:
          type: integer
          enum: [1, 2]
          example: 1
          description: 1-用户信息, 2-AI信息

responses:
  200:
    description: 操作成功
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: integer
          example: 1
          description: 0-未收藏, 1-已收藏
  400:
    description: 参数错误
  401:
    description: 未授权
  404:
    description: 消息不存在
  500:
    description: 服务器错误

security:
  - bearerAuth: []
