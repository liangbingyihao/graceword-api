tags:
  - 消息
summary: 获取消息详情
description: |
  根据消息ID获取消息的详细信息。
  
  ## 功能说明
  - 获取单条消息的完整信息
  - 支持JWT令牌认证
  - 返回消息内容、状态等

operationId: getMessageDetail
produces:
  - application/json

parameters:
  - name: Authorization
    in: header
    type: string
    required: true
    description: JWT访问令牌，格式：Bearer {token}
    default: "Bearer "

  - name: msg_id
    in: path
    type: string
    required: true
    description: 消息的唯一标识符（UUID或自定义ID）
    example: "msg_123456abc"

responses:
  200:
    description: 获取消息详情成功
    content:
      application/json:
        schema:
           $ref: "#/components/schemas/Message"

  401:
    description: 未授权访问
    examples:
      application/json:
        success: false
        error: "无效的认证令牌"

  403:
    description: 权限不足
    examples:
      application/json:
        success: false
        error: "无权访问此消息"

  404:
    description: 消息不存在
    examples:
      application/json:
        success: false
        error: "消息不存在或已被删除"

  500:
    description: 服务器内部错误
    examples:
      application/json:
        success: false
        error: "获取消息详情失败"

security:
  - Bearer: []