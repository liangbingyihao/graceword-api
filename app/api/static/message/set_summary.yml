tags:
  - "message"
summary: "设置消息摘要或所属会话等..."
description: |
  设置消息的摘要，并可选择更新消息所属的会话。
  
  注意：
  1. 摘要长度不能超过120个字符
  2. 可以同时更新摘要和消息所属的会话
  3. 如果提供 session_name，会创建新会话并将消息移动到新会话
  4. 如果提供 session_id，会将消息移动到指定会话
  5. 如果 session_id 和 session_name 都不提供，只更新摘要
operationId: "setSummary"
security:
  - JWT: []
parameters:
  - name: "msg_id"
    in: "path"
    description: "消息ID（public_id）"
    required: true
    type: "string"
    example: "c198b09d-2ac7-4f6a-8f2b-9511d78c7049"
requestBody:
  description: 设置摘要的请求参数
  content:
    application/json:
      schema:
        type: object
        properties:
          summary:
            type: "string"
            description: "消息摘要，最大长度120字符"
            maxLength: 120
            example: "这是一条重要消息的摘要"
          session_id:
            type: "integer"
            description: "会话ID，如果提供则将消息移动到此会话"
            example: 123
          session_name:
            type: "string"
            description: "新会话名称，如果提供则创建新会话并将消息移动过去"
            example: "新的会话"
        example:
          summary: "讨论项目进度和下一步计划"
          session_id: 123
          session_name: "项目讨论"
responses:
  200:
    description: "设置成功"
    schema:
      type: "object"
      properties:
        success:
          type: "boolean"
          description: "是否成功"
          example: true
        data:
          type: "object"
          properties:
            session_id:
              type: "integer"
              description: "消息所属的会话ID"
              example: 123
      example:
        success: true
        data:
          session_id: 123