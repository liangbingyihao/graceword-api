tags:
  - message
summary: 删除信息
description: |
  根据消息ID和内容类型删除消息，需要JWT认证
  
  ## 功能说明
  - 插入一条用户信息
  - 支持JWT令牌认证
  - 返回消息id

operationId: delMessage

parameters:
  - name: Authorization
    in: header
    type: string
    required: true
    description: JWT访问令牌，格式：Bearer {token}
    default: "Bearer "

requestBody:
  description: 用户记录内容
  content:
    application/json:
      schema:
        type: object
        required:
          - "message_id"
          - "content_type"
        properties:
          message_id:
            type: "string"
            description: "消息ID"
            example: "1234567890abcdef"
          content_type:
            type: "integer"
            description: "内容类型 (1=用户消息, 2=AI消息)"
            enum: [ 1, 2 ]
            example: 1
        example:
          message_id: "1234567890abcdef"
          content_type: 1
      required: true
responses:
  200:
    description: 删除消息详情成功
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ApiResponse"

  401:
    description: 未授权访问
    examples:
      application/json:
        success: false
        error: "无效的认证令牌"

  403:
    description: 权限不足
    examples:
      application/json:
        success: false
        error: "无权访问此消息"

  404:
    description: 消息不存在
    examples:
      application/json:
        success: false
        error: "消息不存在或已被删除"

  500:
    description: 服务器内部错误
    examples:
      application/json:
        success: false
        error: "获取消息详情失败"

security:
  - Bearer: [ ]